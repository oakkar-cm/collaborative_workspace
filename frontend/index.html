<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CoLab - Collaborative Workspace</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="background"></div>

<div class="auth-card">

  <h1>CoLab</h1>
  <p class="subtitle">Real-Time Collaborative Workspace</p>

  <div class="tabs">
    <button id="loginTab" class="active">Login</button>
    <button id="registerTab">Register</button>
  </div>

  <!-- LOGIN FORM -->
  <div id="loginForm">
    <input type="email" id="loginEmail" placeholder="Email">
    <input type="password" id="loginPassword" placeholder="Password">
    <button id="loginBtn" class="primary-btn">Login</button>
  </div>

  <!-- REGISTER FORM -->
  <div id="registerForm" class="hidden">
    <input type="email" id="registerEmail" placeholder="Email">
    <input type="text" id="registerFirstName" placeholder="First Name">
    <input type="text" id="registerLastName" placeholder="Last Name">
    <input type="password" id="registerPassword" placeholder="Password">
    <button id="registerBtn" class="primary-btn">Create Account</button>
  </div>

  <p id="message"></p>

  <button id="protectedBtn" class="secondary-btn">Test Protected Route</button>

</div>

<script src="script.js"></script>
</body>
</html>
