<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Collaborative Workspace</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="background"></div>

<div class="auth-card">
  <div class="logo">
    <h1>CoLab</h1>
    <p>Real-Time Collaborative Workspace</p>
  </div>

  <div class="tabs">
    <button id="loginTab" class="active">Login</button>
    <button id="registerTab">Register</button>
  </div>

  <div class="form">

  <!-- LOGIN FORM -->
  <div id="loginForm">
    <input type="text" placeholder="Username" id="loginUsername">
    <input type="password" placeholder="Password" id="loginPassword">
    <button class="primary-btn">Login</button>
  </div>

  <!-- REGISTER FORM -->
  <div id="registerForm" class="hidden">
    <input type="email" placeholder="Email Address" id="registerEmail">
    <input type="text" placeholder="First Name" id="registerFirstName">
    <input type="text" placeholder="Last Name" id="registerLastName">
    <input type="password" placeholder="Create Password" id="registerPassword">
    <button class="primary-btn">Create Account</button>
  </div>

</div>

  <div class="footer-text">
    <p>Secure • Real-Time • Team-Based</p>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
